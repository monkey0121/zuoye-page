<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留言板</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 顶端部分 -->
        <div class="info">
            <img src="img/top.png">
        </div>
    <!-- 主页面 -->
    <div class="mainin">
        <div class="left">
            <img src="img/右.png">
        </div>
        <div class="operate">
            <img src="img/悄悄话.png" width="100%">
            <form action="" method="post">
            <div class="backcolor">
                <ul></ul>
                <div id="div2">
                </div>
                <div class="wrap">
                <span id="img"></span>
                <textarea style="resize: none;"  id="info" name="text" cols="100" rows="10"   placeholder="我想悄悄说……" required ></textarea>
                </div>
            <input type="text" id="postTime" name="postTime" value="">
            <input type="button" id="btn"  value="留言" onclick="insertHandler();">
            <input type="reset" id="reset">
            </div>
        </form>
        </div>
        <div class="my-message">
            <img src="img/头像框.png">
        </hr>
            <input type="button" id="my-name" value="我的名字" onclick="insertHandler();">
    </hr>
            <input type="button" id="my-collect" value="我的收藏"  onclick="insertHandler();">
</hr>
            <input type="button" id="my-favor" value="收到的赞"  onclick="insertHandler();">
        </div>
        <div class="right">
            <img src="img/左.png">
        </div>
    </div>

    <script>
        // 点击发布，会把文本域中的内容发布到ul中
        // 点击删除，会删除留言
        // 1.获取事件源 文本域 按钮 文本域
        var text = document.querySelector('textarea');
        var btn = document.getElementById('btn')
        var ul = document.querySelector('ul');
        // 2.注册点击事件
        btn.onclick = function () {
         // 首先会创建一个li 并把文本域的内容给li 再把li添加到ul中
         var li = document.createElement('li');
         if (text.value == '') {
          alert('您没有输入内容')
         } else {
          // 文本域的值 value
          // 展示
          li.innerHTML = text.value
          ul.insertBefore(li, ul.children[0]); 
         }
        }
      </script>
        }
    </script>
</body>
</html>
